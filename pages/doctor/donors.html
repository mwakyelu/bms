<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS | Dashboard</title>
    <link rel="shortcut icon" href="../../img/blood-donation-hands.png" type="image">
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="topBar">
            <ul class="nav justify-content-end align-items-center bg-light p-1 shadow-sm bg-body rounded">
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addHospital">
                    Add Donor
                    <i class="fas fa-plus"></i>
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addUser">
                        Add Patient
                        <i class="fas fa-plus"></i>
                    </a>
                </li>  
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-bell fs-4"></i>
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <div class=" border rounded-circle">
                        <i class="fas fa-user p-3 fs-4"></i>
                    </div>
                  </a>
                </li>
              </ul>
        </nav>
    </header>
    <main>
        <div class="row container-fluid">
            <div class="col-md-3">
                <nav id="sideBar" class="sideBar">
                    <a href="#" class="navbar-brand text-decoration-none">
                        <div class="d-flex justify-content-center align-items-center">
                             <img src="../../img/blood-donation-bank.png" class="logo" alt="">
                             <span class="text-danger fw-bold">BMS</span>
                        </div>
                    </a>
                    <ul class="nav flex-column verticalNav">
                         <li class="nav-item">
                             <a href="dashboard.html" class="nav-link d-flex justify-content-center align-items-center">
                                 <i class="fas fa-home fa-2x"></i>
                                 <span>Home</span>
                             </a>
                         </li>
                         <li class="nav-item">
                            <a href="donors.html" class="nav-link active d-flex justify-content-center align-items-center">
                                <i class="fas fa-hospital fa-2x"></i>
                                <span>Donors</span>
                            </a>
                         </li>
                         <li class="nav-item">
                             <a href="#patients.html" class="nav-link d-flex justify-content-center align-items-center">
                                 <i class="fas fa- fa-2x"></i>
                                 <span>Patient</span>
                             </a>
                         </li>
                    </ul>
                </nav>
             </div>
            <div class="col-md-9">
                <section class="sub-section mt-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-dark bg-light mb-3 shadow mb-5 bg-body rounded" style="max-width: 18rem;">
                                <div class="card-body row">
                                    <div class="card-body-text col-7">
                                        <h5 class="card-title">45</h5>
                                        <p class="card-text">Requests</p>
                                    </div>
                                    <div class="card-body-icon text-center col-5 d-flex justify-content-center align-items-center">
                                        <i class="fas fa-inbox fa-3x text-info"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-dark bg-light mb-3 shadow mb-5 bg-body rounded" style="max-width: 18rem;"> 
                                <div class="card-body row">
                                    <div class="card-body-text col-7">
                                        <h5 class="card-title">40</h5>
                                        <p class="card-text">Donors</p>
                                    </div>
                                    <div class="card-body-icon text-center col-5 d-flex justify-content-center align-items-center">
                                        <i class="fas fa-users fa-3x text-primary"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-dark bg-light mb-3 shadow mb-5 bg-body rounded" style="max-width: 18rem;">           
                                <div class="card-body row">
                                    <div class="card-body-text col-7">
                                        <h5 class="card-title">300</h5>
                                        <p class="card-text">Patients</p>
                                    </div>
                                    <div class="card-body-icon text-center col-5 d-flex justify-content-center align-items-center">
                                        <i class="fas fa-procedures fa-3x  text-success"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="sub-section">
                </section>
            </div>
        </div>

        <!-- Add Hospital Modal -->
        <div class="modal fade" id="addHospital" tabindex="-1"  aria-hidden="true">
            <form id="member-form" class="needs-validation" novalidate>
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title  fw-bold" id="addHospitalLabel">Add Hospital</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-2">
                                <div class="col-lg-6 mb-3">
                                    <label for="hospitalName" class="form-label">Hospital Name</label>
                                    <input type="text" class="form-control" id="hospitalName" required>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="region" class="form-label">Region</label>
                                    <input class="form-control" type="text" id="region" required>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-lg-6 mb-3">
                                    <label for="district" class="form-label">District</label>
                                    <input type="text" class="form-control" id="address"required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="kata" class="form-label">Kata</label>
                                    <input class="form-control" type="text" id="kata" required>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-lg-6">
                                    <label for="street" class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="street" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="hospitalType" class="form-label">Hospital Type</label>
                                    <select id="hospitalType" class="form-select" required>
                                        <option value="">Select</option>
                                        <option value="public">Public</option>
                                        <option value="private">Private</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Ongeza</button>
                        </div> 
                        </div>  
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Users -->
        <div class="modal fade" id="addUser" tabindex="-1"  aria-hidden="true">
            <form id="member-form" class="needs-validation" novalidate>
                <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title  fw-bold" id="addUserLabel">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="fullName" placeholder="First Name" required>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="fullName" placeholder="Middle Name" required>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="fullName" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-lg-6">
                                    <label for="gender" class=" form-label">Choose Gender</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                                        <label class="form-check-label" for="genderMale">Male</label>
                                      </div>
                                      <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="genderFemale" name="radio-stacked" required>
                                        <label class="form-check-label" for="genderFemale">Female</label>
                                        <div class="invalid-feedback">Please Choose a gender</div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label for="hospitalType" class="form-label">Select Role</label>
                                    <select id="hospitalType" class="form-select" required>
                                        <option value="">Select</option>
                                        <option value="public">Super Admin</option>
                                        <option value="private">Hospital Admin</option>
                                        <option value="private">Doctor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Ongeza</button>
                        </div> 
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
